{% from "/components/navigation.html" import Navigation %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/reset.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/props.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script defer src="{{ url_for('static', filename='js/navigation.js') }}"></script>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="body">
    {{Navigation(page, request.cookies.collapsed)}}
    <main class="main">
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
