{% macro Select(options, label, name, selected) -%}
    <div class="select--container">
        <label>{{label}}</label>
        <select name="{{name}}">
            {% for option in options %}
                <option {% if selected == option.value %} selected {% endif %} value="{{option.value}}">{{option.label}}</option>
            {% endfor %}
        </select>
    </div>
{%- endmacro %}
